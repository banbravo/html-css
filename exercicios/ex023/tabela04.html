<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;
        }
        td {
            border: 1px solid black;
            padding: 40px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Tabelas Numeradas 01</h1>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td rowspan="2">3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
           
            <td colspan="3">8</td>
        </tr>
        <tr>
            <td>9</td> <td rowspan="2">10</td>
            <td>11</td>
            <td>12</td>
        </tr>
        <tr>
           
          
            <td>15</td>
            <td>16</td>
        </tr>
    </table>
</body>
</html>
