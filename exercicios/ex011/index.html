<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias HTML5</title>
</head>
<body>
    <h1>Imagem dinânmica</h1>
    <p>tente entrar esse site em vários sites diferentes</p>

    <picture>
        <source media="(max-width: 600px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="midia/chasing.neffex.mp3" controls autoplay ></audio>

    <audio preload="none" autoplay controls loop>
        <source src="midia/look.mp3" type="audio/mpeg">
        <source src="midia/look.mp3" type="audio/ogg">
        <source src="midia/look.mp3" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/look.mp3">clique aqui para baixar</a></p> 
    </audio>
</body>
</html>
